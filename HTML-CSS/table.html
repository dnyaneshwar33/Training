<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border>
        <caption>Student Data</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Marks</th>
            <th>Div</th>
        </tr>
    </thead>
        <tr>
            <td>VD</td>
            <td>97</td>
            <td>B</td>
        </tr>
        <tr>
            <td>SD</td>
            <td>67</td>
            <td>D</td>
        </tr>
        
    </table>
</body>
</html>
